<!DOCTYPE html>
<html>
  <head>
    <title>Car List</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4"
      >
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="{% url 'car_list'  %}"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                aria-current="page"
                >Car List</a
              >
            </li>
            <li>
              <a
                href="{% url 'add_car'  %}"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >New Car</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="margin: auto">
      <h1
        class="text-5xl font-extrabold dark:text-white text-align-center"
        style="text-align: center; margin-top: 50px"
      >
        <small
          class="ms-2 ml-10 text-align-center font-semibold text-gray-500 dark:text-gray-400"
          >All Cars
        </small>
      </h1>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <div
          class="flex items-end justify-end flex-column md:flex-row flex-wrap space-y-4 md:space-y-0 py-4 bg-white dark:bg-gray-900"
        >
          <div class="relative">
            <div
              class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
            ></div>
            <a
              href="/add_car"
              type="button"
              class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
              >New Car</a
            >
          </div>
        </div>
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">Car name</th>
              <th scope="col" class="px-6 py-3">Model</th>
              <th scope="col" class="px-6 py-3">Price</th>
              <th scope="col" class="px-6 py-3">Is available</th>
              <th scope="col" class="px-6 py-3">Size</th>
              <th scope="col" class="px-6 py-3">
                <span class="sr-only">Action</span>
              </th>
            </tr>
          </thead>
          <tbody>
            {% for car in cars %}
            <tr
              class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
            >
              <th
                scope="row"
                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                {{ car.name }}
              </th>
              <td class="px-6 py-4">{{ car.nodel }}</td>
              <td class="px-6 py-4">{{ car.price }}</td>

              {% if car.is_despo == 'True' %}
              <td class="px-6 py-4" style="color: #22bb33">available</td>
              {% else %}
              <td class="px-6 py-4 not-available" style="color: #ff0505">
                Not available
              </td>
              {% endif %}
              <td class="px-6 py-4">{{ car.nbr_place }}</td>
              <td class="px-6 py-4 text-right">
                <a
                  href="{% url 'car_edit' pk=car.pk %}"
                  class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                  >Edit</a
                >
                <a
                  href="/{{ car.id }}/delete/"
                  style="margin-left: 5px"
                  class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                  >Delete</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
